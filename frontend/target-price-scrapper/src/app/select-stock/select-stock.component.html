<section id="select-stock">
    <div class="container">
        <form class="example-form" data-aos="fade-up">
            <mat-form-field class="example-full-width">
              <mat-label>Search Stock Ticker Or Company Name</mat-label>
              <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
              <input type="text" matInput [formControl]="searchStockControl" class="searchTicker" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getStock($event.option.value)' [displayWith]="displayFn">
                <mat-option *ngFor="let stock of filteredOptions | async;" [value]="stock">
                  {{stock.displaySymbol}} | {{stock.description}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
    </div>
</section>
