<div class="price-resultes-wrapper"  *ngIf="priceResultModel != null">
  <div class="results-title">
    <h2>Here is what we found</h2>
  </div>
    <mat-card class="site-card" data-aos-delay="1200" data-aos="fade-right" *ngIf="priceResultModel.finviz != null">
        <mat-card-header class="card-header">
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title><img src="assets/images/finviz-logo.png" alt=""></mat-card-title>
          <mat-card-subtitle>{{priceResultModel.stockName}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <h3>
           PRICE
          </h3>
          <p>
            {{priceResultModel.finviz.targetPrice}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="site-card" data-aos-delay="1200" data-aos="fade-right"  *ngIf="priceResultModel.wsj != null">
        <mat-card-header class="card-header">
          <!-- <div mat-card-avatar class="example-header-image"></div> -->

        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <h3>

</div>
