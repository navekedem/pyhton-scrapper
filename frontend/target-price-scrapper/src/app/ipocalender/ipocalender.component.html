<section class="ipoSection">
    <div class="container">
        <div class="row">
            <div class="ipoTitle" data-aos="fade-up">
                <h1>IPO Calender</h1>
                <p>Filter by Month</p>
            </div>
            <div class="" data-aos="fade-up" data-aos-delay="200"> 
                <form>
                    <mat-form-field>
                        <mat-label>Select Month</mat-label>
                        <select matNativeControl [(ngModel)]="selectedMonth" name="month">
                            <option value="" selected disabled>Select Month</option>
                            <option *ngFor="let month of months" [value]="month.value">
                                {{month.viewValue}}
                            </option>
                        </select>
                    </mat-form-field>
                    <p> Selected car: {{selectedMonth}} </p>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="">
                <table class="table-responsive card-list-table">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Date</th>
                        <th>Exchange</th>
                        <th>Name</th>
                        <th>Number Of Shares</th>
                        <th>Symbol</th>
                        <th>Price</th>

                          <td>${{ipo.price}}</td>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
